name: Run Tests and Sync Public SDK (master)

on:
  pull_request:
    branches:
      - master
    types:
      - closed
  workflow_dispatch:

env:
  CI: true

jobs:
  test-and-sync:
    if: github.event_name != 'pull_request' || github.event.pull_request.merged == true
    runs-on: [self-hosted, terraform, eks, platform]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Create sdk.properties with Wiliot API key
        run: echo "wiliotApiKey=${{ secrets.WILIOT_API_KEY }}" > sdk.properties

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK Tools
        run: |
          sdkmanager "platform-tools" \
                     "platforms;android-34" \
                     "build-tools;34.0.0" \
                     "cmdline-tools;latest" \
                     "ndk;25.2.9519653" \
                     "cmake;3.22.1"

      - name: Run All SDK Unit Tests
        run: |
          ./gradlew --parallel testReleaseUnitTest

      - name: Sync Public SDK (without rsync)
        env:
          PUBLIC_REPO: https://${{ secrets.PUBLIC_SDK_REPO_TOKEN }}@github.com/OpenAmbientIoT/wiliot-android-sdk.git
        run: |
          echo "Preparing sync to Public SDK Repo..."

          TMP_DIR=$(mktemp -d)
          cd "$TMP_DIR"

          echo "Cloning public repo..."
          git clone --depth=1 "$PUBLIC_REPO" public-sdk
          cd public-sdk
          
          echo "Reconfiguring origin to use token..."
          git remote set-url origin "$PUBLIC_REPO"

          cd "$GITHUB_WORKSPACE"

          echo "Copying allowed files using tar..."
          tar --exclude-from=".publicsyncignore" -cf - . | (cd "$TMP_DIR/public-sdk/" && tar -xf -)

          cd "$TMP_DIR/public-sdk"

          echo "Committing changes to Public SDK Repo..."
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add .
          git commit -m "chore: Sync public SDK from internal repo [skip ci]" || echo "Nothing to commit"
          git push "$PUBLIC_REPO" master
